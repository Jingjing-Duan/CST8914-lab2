  <style>
    .button {
      background-color: #1b5e20;
      border: none;
      color: #ffffff;

      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;

    }

      padding: 20px;
      background-color: #2f2f2f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #f5f5f5;
    }
  </style>
