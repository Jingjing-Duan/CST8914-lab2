<head>
   <title>Question 2 - CSS</title>
   <style>
    .mainsection h1 {
      background-image: url("lab2/lab2-imageoftext.gif");
      background-repeat: no-repeat;
      background-size: contain;

      height: 80px;

      text-indent: -9999px;
      overflow: hidden;
    }

    .mainsection a {
      color: #0645ad;
      text-decoration: underline;

    .mainsection a:visited {
      color: #0b0080;
    }

    .mainsection a:hover,
    .mainsection a:focus {
      background-color: #f0f0f0;
      outline: 3px solid #000;
    }
    
    </style>
</head>
